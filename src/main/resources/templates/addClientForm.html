<div th:fragment="add_client_form" class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Cliente</h5>
		</div>
		<div class="modal-body">
			<form th:action="@{/addclient}" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">Nombre</label>
					<input name="name"
						type="text" class="form-control" id="name"
						aria-describedby="emailHelp" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">DNI/PASAPORTE</label>
					<input name="number"
						type="text" class="form-control" id="address"
						aria-describedby="emailHelp" placeholder="Direccion">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Celular</label>
					<input name="phone"
						type="text" class="form-control" id="phone"
						aria-describedby="emailHelp" placeholder="Celular">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input name="email"
						type="text" class="form-control" id="email"
						aria-describedby="emailHelp" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Direccion</label>
					<input name="address"
						type="text" class="form-control" id="address"
						aria-describedby="emailHelp" placeholder="Direccion">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Detalles</label>
					<textarea name="details" type="text" class="form-control"
						id="details" aria-describedby="emailHelp"
						placeholder="Detalles"></textarea>
				</div>
				<button type="submit" class="btn btn-primary" id="createClient-button" >Crear</button>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>

		</div>
	</div>
</div>
