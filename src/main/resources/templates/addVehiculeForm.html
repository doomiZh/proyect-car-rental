<div th:fragment="add_vehicule_form" class="modal-dialog"
	role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Add new vehicule</h5>
		</div>
		<div class="modal-body">
			<form th:action="@{/addvehicule}" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">Tipo Vehiculo</label> <select
						class="form-control" name="vehicletypeid">
						<option th:each="vehiculetype:${vehiculetypes}"
							th:text="${vehiculetype.description}"
							th:value="${vehiculetype.id}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Modelo Vehiculo</label> <select
						class="form-control" name="vehiclemodelid">
						<option th:each="vehiculemodel:${vehiculeModels}"
							th:text="${vehiculemodel.description}"
							th:value="${vehiculemodel.id}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Placa</label> <input
						name="vehicleNumber" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Placa">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Estado</label> <select
						class="form-control" name="vehiclestatusid">
						<option th:each="vehiculeS:${vehiculeStatus}"
							th:text="${vehiculeS.description}" th:value="${vehiculeS.id}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Fecha de Adquisicion</label> <input
						name="acquisitionDate" type="date" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Fecha de Adquisicion">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Descripcion</label>
					<textarea name="description" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Descripcion"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Crear</button>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
		</div>
	</div>
</div>
