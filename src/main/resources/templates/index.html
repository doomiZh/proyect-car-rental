<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<title>CIBERTEC AUTO ALQUILER</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- full calendar css-->
<link href="assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css"
	rel="stylesheet" />
<link href="assets/fullcalendar/fullcalendar/fullcalendar.css"
	rel="stylesheet" />
<!-- easy pie chart-->
<link href="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css"
	rel="stylesheet" type="text/css" media="screen" />
<!-- owl carousel -->
<link rel="stylesheet" href="css/owl.carousel.css" type="text/css">
<link href="css/jquery-jvectormap-1.2.2.css" rel="stylesheet">
<!-- Custom styles -->
<link rel="stylesheet" href="css/fullcalendar.css">
<link href="css/widgets.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />
<link href="css/xcharts.min.css" rel=" stylesheet">
<link href="css/jquery-ui-1.10.4.min.css" rel="stylesheet">
</head>
<body>
	<section id="container" class="">
		<div th:insert="header :: header"></div>
		<div th:insert="sidebar :: sidebar"></div>
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-laptop"></i> Principal
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/index}">Inicio</a></li>
							<li><i class="fa fa-laptop"></i>Principal</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-sm-12 col-xs-12">
						<div class="info-box green-bg">
							<i class="fa fa-car" aria-hidden="true"></i>
							<div class="count" th:text="${vehicle_nb}"></div>
							<div class="title">Vehiculos</div>
						</div>
					</div>
					<div class="col-lg-4 col-sm-12 col-xs-12">
						<div class="info-box blue-bg">
							<i class="fa fa-suitcase" aria-hidden="true"></i>
							<div class="count" th:text="${employee_nb}"></div>
							<div class="title">Alquileres</div>
						</div>
					</div>
					<div class="col-lg-4 col-sm-12 col-xs-12">
						<div class="info-box brown-bg">
							<i class="fa fa-user" aria-hidden="true"></i>
							<div class="count" th:text="${client_nb}"></div>
							<div class="title">Clientes</div>
						</div>
					</div>
				</div>
				<div class="row"></div>
			</section>
			<div th:insert="footer :: footer"></div>
		</section>
	</section>
	<div th:insert="scripts :: scripts"></div>
</body>
</html>
